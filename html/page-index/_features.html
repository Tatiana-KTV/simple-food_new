<section class="section features container">
  <div class="features__cont d-flex">
    <div class="features__img" style="background-image: url('images/food-delivery.png')">
      <span class="sr-only"> картинка доставщика, передающего коробку клиенту </span>
    </div>
    <div class="features__content features-content">
      <h2 class="title features-content__title">
        Оставайтесь дома, <br>
        а мы позаботимся о еде
      </h2>
      <p class="features-content__txt">
        У нас есть вкусная еда и мы готовы доставить её к вам домой! Воспользуйтесь нашей доставкой прямо
        сейчас и получите скиидку!
      </p>
      <ul class="features-content__list">
        <li class="features-content__list-item">
          <svg class="features-content__img features-content__img--timer">
            <use xlink:href="images/sprite.svg#icon-timer"></use>
          </svg>
          <span class="features-content__list-txt">Быстрая доставка за 15 минут</span>
        </li>
        <li class="features-content__list-item">
          <svg class="features-content__img features-content__img--delivery">
            <use xlink:href="images/sprite.svg#icon-delivery"></use>
          </svg>
          <span class="features-content__list-txt">Вежливые курьеры</span>
        </li>
        <li class="features-content__list-item">
          <svg class="features-content__img features-content__img--restorant">
            <use xlink:href="images/sprite.svg#icon-restorant"></use>
          </svg>
          <span class="features-content__list-txt">Более 500 заведений</span>
        </li>
      </ul>
      <button class="features__btn animation-btn" type="button">Подробнее</button>
    </div>
  </div>
</section>
